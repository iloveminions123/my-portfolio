
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Palindrome project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Is this a palindrome?</h1>
  <p>What is a palindrome? It's a sequence of words and/ or numbers that are spelled the same forwards and backwords.</p>
<div class="palindrome">
  <label>Type in a sequence to test if it's a palindrome!</label>
  <input id="text-input"></input>
  <button id="check-btn" >Palindrome?</button>
  <div id="result" class="result"></div>
</div>
  <script src="./script.js"></script>
</body>
</html>
